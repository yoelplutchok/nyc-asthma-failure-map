# NYC Asthma Failure Map - Conda Environment
# 
# USAGE:
#   conda env create -f environment.yml
#   conda activate asthma-map
#   pip install -e .

name: asthma-map
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.11
  - pip>=23.0

  # Data manipulation
  - pandas>=2.0.0
  - numpy>=1.24.0

  # Geospatial
  - geopandas>=0.14.0
  - shapely>=2.0.0
  - pyproj>=3.6.0
  - fiona>=1.9.0

  # HTTP requests (for APIs)
  - requests>=2.31.0

  # Configuration
  - pyyaml>=6.0

  # Visualization (for validation plots)
  - matplotlib>=3.8.0

  # Testing
  - pytest>=7.4.0

  # Development
  - black>=23.0.0
  - ruff>=0.1.0

  # Pip-only packages
  - pip:
      - -e .
      - censusgeocode>=0.5.0

